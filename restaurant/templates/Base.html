{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Style/Style1.css' %}">
    <link rel="stylesheet" href="{% static 'Style/Style2.css' %}">
    <link rel="stylesheet" href="{% static 'Style/Style_signup.css' %}">
    <link rel="stylesheet" href="{% static 'Style/Style_signin.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/bae0f68660.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kanit:wght@500&family=Zen+Antique&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <header style="position: sticky;">
        <nav class="navbar navbar-expand-lg" style="background-color:rgba(0, 0, 0, 0.88);">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">YumYumFoods</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" style="font-family: 'Kanit', sans-serif;" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="font-family: 'Kanit', sans-serif;" href="foods">Foods</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="font-family: 'Kanit', sans-serif;" href="#">Locations</a>
                  </li>
                </ul>
              </div>
              {% if user.is_authenticated %}
                <ul class="navbar-nav" style="padding-right:30px ;">    
                  <li class="nav-item">
                      <h6 class="nav-link" style="padding-top: 10px;">Hello, {{user.username}}</h6>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="accounts/logout">Logout</a>
                  </li>    
              </ul>
              {% else %}
                <ul class="navbar-nav" style="padding-right:30px ;">    
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: 'Kanit', sans-serif;" href="accounts/login">LogIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: 'Kanit', sans-serif;" href="accounts/register">SignUp</a>
                    </li>    
                </ul>
              {% endif %}
              </div>
              
            </div>
          </nav>
    </header>


{% block content %}
{% endblock %}

<div class="bg-dark text-white">
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
      <section class="mb-4 pt-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" style="padding-left: 15px; padding-right:15px" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
  
        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-google" style="width:16px"></i
        ></a>
  
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-instagram" style="width:16px"></i
        ></a>
      </section>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
    </footer>
  </div>
</div>

</body>
</html>
